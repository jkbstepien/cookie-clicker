<html>
<head>
    <link href="styles/main.css" rel="stylesheet">
    <script async src="scripts/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta title="Cookie clicker">
</head>
<body>
<div>
    <header>
        <h1>Cookie clicker</h1>
    </header>

    <main>
        <div class="container flex-container">
            <div>
                <h2 id="clicks-counter">0</h2>

                <div class="btn-container flex-container">
                    <button id="increase-cookie" onclick="increaseCookieCounter()">+1</button>
                    <button id="save-cookie-counter" onclick="saveCounter()">SAVE</button>
                </div>
            </div>

            <div>
                <p>Record: <span id="record-field">0</span></p>
                <p>Previous result: <span id="result-field"></span></p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
